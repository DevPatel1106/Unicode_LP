<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!--Register-->
  <div class="container py-5">
    <h1>Register </h1>
    <h2>ik it doesnt look good :(</h2>
    <form method="POST">
      {% csrf_token %}
      {% if messages %}
      {% for message in messages %}
              <div class="alert alert-{{ message.tags }} " style="color: red; font-weight: bold;">{{ message }}</div>
      {% endfor %}
  {% endif %}
      {{ register_form}}
      <button class="btn btn-primary" type="submit">Register</button>
    </form>
    <p class="text-center">If you already have an account, <a href="/todoapp/login/">login</a> instead.</p>
  </div>
</body>

</html>
